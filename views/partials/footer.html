<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4e3620734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Footer</title>
</head>
<body>
    <footer class="footer-section" style="background-color: var(--colorGrisOscuro); color: #000000;">
        <div class="footer-grid">
            <div class="footer-item footer-image">
                <a href="insertar link del mapa"><img src="/img/placeholder.png" alt="Map Image"></a>
            </div>
            <div class="footer-item footer-cartelera">
                <h3 class="footer-title1">CARTELERA</h3>
                <div class="footer-lists">
                    <ul>
                        <li><a href="insertar link de estrenos"><u>ESTRENOS</u></a></li>
                        <li><a href="insertar link de ventas"><u>VENTAS</u></a></li>
                        <li><a href="insertar link de anticipadas"><u>ANTICIPADAS</u></a></li>
                        <li><a href="insertar link de peliculas 2d"><u>PELICULAS 2D</u></a></li>
                        <li><a href="insertar link de peliculas 3d"><u>PELICULAS 3D</u></a></li>
                    </ul>
                    <ul>
                        <li><a href="insertar link de peliculas 4d"><u>PELICULAS 4D</u></a></li>
                        <li><a href="insertar link de peliculas xd"><u>PELICULAS XD</u></a></li>
                        <li><a href="insertar link de peliculas dbox"><u>PELICULAS DBOX</u></a></li>
                        <li><a href="insertar link de premium class"><u>PREMIUM CLASS</u></a></li>
                        <li><a href="insertar link de comfort"><u>COMFORT</u></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-item footer-cinema">
                <h3 class="footer-title">CINEMA</h3>
                <div class="social-icons">
                    <div class="social-icon">
                        <a href="insertar link de facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="social-icon">
                        <a href="insertar link de twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="social-icon">
                        <a href="insertar link de instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-legal" style="background-color: var(--colorGrisClaro);">
            <p class="footer-paragraph" style="font-weight: bold;">Dirección General de Defensa y Protección al Consumidor:<br>
            Para consultas y/o denuncias haga click aquí</p>
            <button class="footer-button" style="background-color: var(--colorAmarillo); color: var(--colorNegro); font-weight: bold; border-radius: 5px;">BOTÓN DE ARREPENTIMIENTO</button>
        </div>
    </footer>
</body>
</html>
