<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4e3620734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Header</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="/img/logo.png" alt="Logo">
    </div>
    <div class="header-search"> 
      <input type="text" placeholder="Buscar">
      <i class="fa-sharp fa-solid fa-magnifying-glass"></i> <!-- cambiar a link de referencia para abrir barra de busquedas -->

      
    </div>
    <div class="header-menu">
      <i class="fa-sharp fa-solid fa-magnifying-glass"></i> </div> <!-- cambiar a link de referencia para abrir barra de busquedas -->
      <span class="header-menu-label">MENU</span>
      <div class="header-menu-icon">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
      </div>
    </div>
    <a href="/user-profile" class="header-avatar"> <!-- cambiar link de referencia a futura pagina de configuracion de usuario -->
      <img src="/img/profileDefault.jpg" alt="Avatar">
    </a>
  </header>
  
</body>
</html>
